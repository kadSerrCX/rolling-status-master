name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: CodeQL Analysis - Self-Hosted
    runs-on: self-hosted
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup JDK runtime environment
      if: matrix.language == 'java'
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'

    - name: Notification - CodeQL CLI database initialization
      run: |
        echo "::notice title=CodeQL Initialization::Starting CodeQL CLI database creation for ${{ matrix.language }}"
        echo "Runner: self-hosted"
        echo "Language: ${{ matrix.language }}"
        echo "JDK Runtime: $(java -version 2>&1 || echo 'N/A')"

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config: |
          paths-ignore:
            - '**/*.xml'
        queries: +security-and-quality

    - name: Build with JDK runtime (Java)
      if: matrix.language == 'java'
      run: |
        echo "::notice::Building Java project for CodeQL database"
        # Auto-build for Java projects
        if [ -f "pom.xml" ]; then
          mvn clean install -DskipTests
        elif [ -f "build.gradle" ]; then
          gradle clean build -x test
        else
          echo "No Java build file found, using autobuild"
        fi

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        output: sarif-results
        upload: true

    - name: Notification - Analysis complete
      if: always()
      run: |
        echo "::notice title=CodeQL Complete::CodeQL analysis completed for ${{ matrix.language }}"
        echo "Status: ${{ job.status }}"
        echo "SARIF results uploaded to GitHub Security tab"

    - name: Upload CodeQL database
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: codeql-database-${{ matrix.language }}
        path: |
          ${{ runner.temp }}/codeql_databases
        retention-days: 7
